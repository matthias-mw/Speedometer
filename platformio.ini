[env:seeed_xiao_esp32s3]
platform = https://github.com/platformio/platform-espressif32.git
board = seeed_xiao_esp32s3
framework = arduino
monitor_speed = 115200
debug_tool = esp-prog
debug_init_break = tbreak stetup

